<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#8257e5">
  <link rel="shortcut icon" href="/images/favicon.png">
  <title>Proffy | sua plataforma de estudos online</title>
  
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/parcials/header.css">
  <link rel="stylesheet" href="/styles/parcials/page-give-classes.css">
  <link rel="stylesheet" href="/styles/parcials/forms.css">
</head>

<body id="page-give-classes">
  <div id="container">
    <header class="page-header">
      <div class="top-bar-container">
        <a href="/">
          <img src="/images/icons/back.svg" alt="voltar">

        </a>
        <img src="/images/logo.svg" alt="">
      </div>
      <div class="header-content">
        <strong>Que incrível que você quer dar aulas</strong>
        <p>o primeiro passo é prencher esse formulario</p>
      </div>
    </header>
    <main>
      <form action="" id="create-class">
        <fieldset>
          <legend>seus dados</legend>
          <div class="input-block">
            <label for="name">Nome completo</label>
            <input type="text" name="name" id="name" required>
          </div>
        
          <div class="input-block">
            <label for="avatar">Link da sua foto</label>
            <input type="url" name="avatar" id="avatar" type="url" required  placeholder="https://">
          </div>

          <div class="input-block">
            <label for="whatsapp">whatsapp</label>
            <input type="number" name="whatsapp" id="whatsapp" required placeholder="somente numeros">
          </div>
          
          <div class="textarea-block">
            <label for="bio">Biografia</label>
            <textarea name="bio" id="bio" required></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend>sobre a aula</legend>
          <div class="select-block">
            <label for="subject">Materia</label>
            <select name="subject" id="subject" required>
              <option value="" disabled="" hidden="">Selecione uma opção</option>
              {%for subject in subjects %}
              <option value="{{loop.index}}" {{"selected" if filters.subject == loop.index}}>
                {{subject}}
              </option>
              {%endfor%}
            </select>
            </div>

          
          <div class="input-block">
            <label for="cost">custo da hora/aula</label>
            <input type="number" id="cost" name="cost">
          </div>
        </fieldset>

        <fieldset id="schedule-items">
          <legend>Horarios disponiveis
            <button id="add-time" type="button">+ Novo horario</button>
          </legend>

          <div class="schedule-item">
            <div class="select-block">
              <label for="weekday">dias da semana</label>
              <select name="weekday" id="weekday" required>
                <option value="" disabled="" hidden="">Selecione uma opção</option>
                {%for weekday in weekdays %}
              <option value="{{loop.index0}}" {{"selected" if filters.weekday == loop.index}}>
                {{weekday}}
              </option>
              {%endfor%}
              </select>
            </div>

            <div class="input-block">
              <label for="time_from">Das</label>
              <input type="time" name="time_from" required>
            </div>

            <div class="input-block">
              <label for="time_to">até</label>
              <input type="time" name="time_to" required>
            </div>

          </div>
          

        </fieldset>
      </form>

      <footer>
        <p>
          <img src="/images/icons/warning.svg" alt="aviso importante">
          importante!<br>
          Preencha todos os dados
        </p>
        <button type="submit" form="create-class">salvar cadastro</button>
      </footer>
    </main>
  </div>

  <script src="/js/addfield.js"></script>
</body>

</html>
